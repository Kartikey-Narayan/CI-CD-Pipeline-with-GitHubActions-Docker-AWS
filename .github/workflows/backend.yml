name: ğŸš€ Build & Deploy Backend Via Docker to EC2 Instance

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: ğŸ—ï¸ Build and push Docker image to Docker Hub
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/cloud-deployer-backend:latest ./backend
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/cloud-deployer-backend:latest

      - name: ğŸ“¡ SSH and deploy to EC2 using Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~
            if [ -d "cloud-deployer" ]; then
              echo "ğŸ“¦ Repo exists, pulling latest changes..."
              cd cloud-deployer
              git pull origin main
            else
              echo "ğŸ“¥ Cloning repo..."
              git clone https://github.com/kartikey-narayan/CI-CD-Pipeline-with-GitHubActions-Docker-AWS.git cloud-deployer
              cd cloud-deployer
            fi

            cd backend
            echo "ğŸ³ Deploying backend using Docker Compose..."
            docker compose pull
            docker compose down
            docker compose up -d